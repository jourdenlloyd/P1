<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Fix the favicon before launch -->
<link rel='shortcut icon' href='/favicon.ico' type='image/ico' />
<meta name="author" content="Jourden Lloyd">
<meta name="description" content="View Forms Page for Project 1">
<!-- This makes the page scale to 100% screen with depending on the device's dimensions. Good for responsive design. -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- This is how to access Bootstrap style sheet -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta $enable-gradients="true" $enable-responsive-font-sizes="true">
<title>View Forms</title>
</head>
<body>
	<div class="container min-vw-100">
		<nav class="navbar sticky-top navbar-secondary bg-secondary p-3">
			<a href="home.html" class="badge badge-light">LL</a><span><a href="rbform.html" class="btn btn-dark" role="button">
					<strong>Submit Forms</strong>
			</a></span> <a href="updateforms.html" class="btn btn-info" role="button"> <strong>Update
					Forms</strong>
			</a> <span><a href="viewallforms.html"
				class="btn btn-warning text-white" role="button"> <strong>View
						Forms</strong>
			</a></span><span><a href="login.html" class="btn btn-danger"
				role="button"> <strong>Logout</strong>
			</a></span><span class="navbar-brand mb-0">
				<h2>Lloyd & Co</h2>
			</span>
		</nav>
	</div>
	<div class="container w-100 p-5 flex-fill bg-light" .bg-light>
		<h1 class="display-4">Welcome to Lloyd & Co's Form Review</h1>
		<br>
		<form action="viewallforms" method="post">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-bordered table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Form ID</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Username</th>
							<th scope="col">Event Type</th>
							<th scope="col">Even Date</th>
							<th scope="col">Even Time</th>
							<th scope="col">Event Address</th>
							<th scope="col">Description</th>
							<th scope="col">Grading Format</th>
							<th scope="col">Passing Grade</th>
							<th scope="col">Justification</th>
							<th scope="col">Cost</th>
						</tr>
					</thead>
					<tbody id="newform"><tr></tr></tbody>
				</table>
			</div>
			
			<div class="row">
				<div class="input-group col-5 mb-3">
					<div class="input-group-prepend-sm">
						<span class="input-group-text">#</span>
					</div>
					<input name="rbid" type="text" class="form-control"
						aria-label="Form id number"
						placeholder="Enter the form # you would like to approve/deny">
				</div>
				<div class="input-group col-4 mb-3">
					<select name="approver" class="custom-select custom-select">
						<option selected>Approver</option>
						<option>Direct Supervisor</option>
						<option>Department Head</option>
						<option>BenCo</option>
					</select>
				</div>
				<div class="input-group col-3 mb-3">
					<select name="status" class="custom-select custom-select">
						<option selected>Status</option>
						<option>true</option>
						<option>false</option>
					</select>
				</div>
			</div>
			<input type="button" onclick="CreateTable()" value="Get Forms"  class="btn btn-secondary btn-block"
				aria-pressed="true">
			<button type="submit" class="btn btn-success btn-block"
				aria-pressed="true">Submit</button>
		</form>
	
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./form.js"></script>
</body>
</html>
