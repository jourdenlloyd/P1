<!DOCTYPE html>
<html lang="us-en">

<head>
  <meta charset="UTF-8">
  <!-- Fix the favicon before launch -->
  <link rel='shortcut icon' href='/favicon.ico' type='image/ico' />
  <meta name="author" content="Jourden Lloyd">
  <meta name="description" content="Login page for Project 1">
  <!-- This makes the page scale to 100% screen with depending on the device's dimensions. Good for responsive design. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- This is how to access Bootstrap style sheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="signin.css" rel="stylesheet">
  <title>
    Tuition Reimbursement System Login
  </title>
</head>

<body>
  <div class="container min-vw-100">
    <nav class="navbar sticky-top navbar-dark bg-dark p-3">
      <span class="badge badge-light">LL</span><span class="navbar-brand mb-0 h1">Lloyd & Co</a>
    </nav>
  </div>
  <div class="container w-75 p-5 flex-fill bg-light" .bg-light $enable-responsive-font-sizes>
    <form class="form-signin" action="login" method="post">
      <h2 class="form-signin-heading">Lloyd's TRMS Login</h2>
      <div class="form-group">
        <label for="employeeEmail">Email address</label>
        <input type="email" class="form-control" id="employeeInputEmail1" aria-describedby="emailHelp"
          placeholder="yourname@lloydco.com">
        <small id="emailHelp" class="form-text text-muted">Employee emails only.</small>
      </div>
      <div class="form-group">
        <label for="employeeInputPassword1">Password</label>
        <input type="password" class="form-control" id="employeeInputPassword1" placeholder="your password here">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-dark btn-block" aria-pressed="true">Submit</button>
    </form>
    <div>
      <footer class="footer">
        <div class="container min-vw-100 text-dark" .bg-light>
          <p class="text-muted">CopyrightÂ© Lloyd&Co 2019.</p>
        </div>
      </footer>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
